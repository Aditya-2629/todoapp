<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Project</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html body {
        background-color: black;
        height: 100vh;
        width: 100%;
      }
      button {
        background-color: #f5ee62;
        padding: 0.6rem 2.4rem;
        border-radius: 10rem;
        margin-right: 3.6rem;
        cursor: pointer;
        font-weight: bold;
      }
      input {
        height: 30px;
        width: 20rem;
        border-radius: 20px;
        font-weight: bold;
        font-size: large;
        padding-left: 5px;
      }
      .btn {
        background-color: #f5ee62;
        color: black;
        height: 30px;
        padding: 10px;
        width: 10rem;
        border-radius: 20rem;
        text-align: center;
        font-weight: bolder;
        justify-content: center;
        margin-left: 10px;
        padding: auto;
      }
      h1 {
        text-align: center;
        align-items: center;
        color: azure;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60%;
      }
      .main_todo_div {
        width: 36rem;
        height: auto;
        display: grid;
        grid-template-columns: 1fr 0.3fr;
        align-items: center;
        color: azure;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        .main {
          flex-direction: column;
          height: auto;
        }
        .main_todo_div {
          width: 100%;
          grid-template-columns: 1fr;
        }
        input {
          width: 100%;
        }
        button {
          width: 100%;
          margin: 0;
          margin-top: 1rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }
        .btn {
          width: 100%;
          padding: 0.5rem;
        }
        input {
          width: 100%;
          padding: 0.5rem;
        }
      }
    </style>

    <div class="main">
      <form>
        <h1>Todo List</h1>
        <br />
        <div>
          <input type="text" id="inputValue" />
          <button class="btn">Add Todo</button>
        </div>
        <br />
        <section class="todo-list-elem"></section>
      </form>
    </div>

    <script>
      let inputValue = document.getElementById("inputValue");
      let mainTodo = document.querySelector(".todo-list-elem");

      let getTodoListFromLocal = () => {
        return JSON.parse(localStorage.getItem("Todo"));
      };

      const addTodoListLocalStorage = (localTodoList) => {
        return localStorage.setItem("Todo", JSON.stringify(localTodoList));
      };

      let localTodoList = getTodoListFromLocal() || [];

      let addTodoDynamicElement = (curElem) => {
        let divElem = document.createElement("div");
        divElem.classList.add("main_todo_div");
        divElem.innerHTML = `<li>${curElem}</li>  <button class="deleteBtn">Delete</button>`;
        mainTodo.append(divElem);
      };

      let addTodList = (e) => {
        e.preventDefault();

        let todoListValue = inputValue.value.trim();

        inputValue.value = "";

        if (todoListValue !== "" && !localTodoList.includes(todoListValue)) {
          localTodoList.push(todoListValue);
          localTodoList = [...new Set(localTodoList)];
          console.log(localTodoList);
          localStorage.setItem("Todo", JSON.stringify(localTodoList));

          addTodoDynamicElement(todoListValue);
        } else {
          alert("you can not add duplicate and empty values....!!!");
        }
      };

      const showTodoList = () => {
        console.log(localTodoList);

        localTodoList.forEach((curElem) => {
          addTodoDynamicElement(curElem);
        });
      };

      showTodoList();

      // start delete todo

      const removeTodoElem = (e) => {
        const todoToRemove = e.target;
        let todoListContent = todoToRemove.previousElementSibling.innerText;
        let parentElem = todoToRemove.parentElement;
        console.log(todoListContent);

        localTodoList = localTodoList.filter((curElem) => {
          return curElem !== todoListContent.toLowerCase();
        });

        addTodoListLocalStorage(localTodoList);
        parentElem.remove();

        console.log(localTodoList);
      };

      mainTodo.addEventListener("click", (e) => {
        e.preventDefault();
        removeTodoElem(e);
      });
      // end delete todo
      document.querySelector(".btn").addEventListener("click", (e) => {
        addTodList(e);
      });
    </script>
  </body>
</html>
